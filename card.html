<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards | Scenery</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    
    <div class="navbar">
        <div class="logo">CSS CARDS</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Stock Photos</a>
            <a href="#">Wallpapers</a>
        </div>
    </div>


    <div class="content">
        <div class="content-text">
            <h1>Powerful & Bold<br>Scenery Collections</h1>
            <p>High-quality scenery stock photos and wallpapers for creators, designers, and developers.</p>
            <button>Explore Photos</button>
        </div>

        <div class="content-images">
            <img src="https://picsum.photos/500/700?1" alt="Scenery 1">
            <img src="https://picsum.photos/500/700?2" alt="Scenery 2">
        </div>
    </div>


    <div class="section">
        <h2>Featured Scenery</h2>
        <div class="grid">
            <div class="card">
                <img src="https://picsum.photos/600/400?3" alt="Mountain View">
                <h3>Mountain View</h3>
            </div>
            <div class="card">
                <img src="https://picsum.photos/600/400?4" alt="Sunset Beach">
                <h3>Sunset Beach</h3>
            </div>
            <div class="card">
                <img src="https://picsum.photos/600/400?5" alt="Forest Path">
                <h3>Forest Path</h3>
            </div>
            <div class="card">
                <img src="https://picsum.photos/600/400?6" alt="Desert Dunes">
                <h3>Desert Dunes</h3>
            </div>
        </div>
    </div>

    
    <footer>
        &copy; 2025 CSS Cards. All Rights Reserved.
    </footer>

</body>
</html>
